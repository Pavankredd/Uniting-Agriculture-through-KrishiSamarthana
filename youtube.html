<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Knowledge Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 80%;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        ul li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer; /* Add cursor pointer */
        }

        ul li:hover {
            background-color: #e0e0e0; /* Change background color on hover */
        }
        button {
  display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  color: #ffffff;
  background-color: #4CAF50;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  position: absolute;
  top: 10px;
  left: 10px;
}

button:hover {
  background-color: #45a049;
}

    </style>
</head>
<body>
    <button><a href="indexx.html">Home</a></button>
    <div id="content">
        <h1>Agriculture Knowledge Suggestions</h1>
        <input type="text" id="searchInput" oninput="showSuggestions()">
        <ul id="suggestionsList"></ul>
    </div>

    <script>
        function showSuggestions() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const suggestions = getSuggestions(input);
            const suggestionsList = document.getElementById('suggestionsList');
            suggestionsList.innerHTML = '';

            if (input.length === 0) return;

            suggestions.forEach(suggestion => {
                const li = document.createElement('li');
                li.textContent = suggestion;
                li.onclick = function() { fillInput(suggestion); };
                suggestionsList.appendChild(li);
            });
        }

        function getSuggestions(input) {
            const agricultureSuggestions = [
                "Crop rotation techniques",
                "Companion planting guide",
                "Effective pest control methods",
                "Organic farming practices",
                "Soil health improvement techniques",
                "Water conservation strategies",
                "Crop selection for different seasons",
                "Tips for greenhouse farming",
                "Improving crop yield with proper irrigation",
                "Integrated farming systems",
                "Sustainable agriculture practices",
                "Best practices for soil management",
                "Modern farming technologies",
                "Agroforestry methods",
                "Livestock management tips",
                "New developments in agriculture",
                "Latest agriculture news",
                "Innovations in crop science",
                "Genetically modified crops",
                "Biotechnology in agriculture",
                "Climate-smart agriculture",
                "Drought-resistant crop varieties",
                "Hydroponic farming techniques",
                "Aquaponics for sustainable food production",
                "Vertical farming innovations",
                "Precision agriculture technologies",
                "Artificial intelligence in farming",
                "Robotics for agricultural automation",
                "Blockchain in the food supply chain",
                "Urban agriculture trends",
                "Microgreens cultivation",
                "Cover cropping benefits",
                "Permaculture principles",
                "Food security initiatives",
                "Global agricultural challenges",
                "Future of farming"
            ];

            return agricultureSuggestions.filter(suggestion =>
                suggestion.toLowerCase().includes(input)
            );
        }

        function fillInput(suggestion) {
            document.getElementById('searchInput').value = suggestion;
            window.location.href = "https://www.youtube.com/results?search_query=" + encodeURIComponent(suggestion);
        }
    </script>
</body>
</html>
